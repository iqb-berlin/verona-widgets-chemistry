<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Alexander Dahmen">
  <title>Widget Dummy-Host</title>
  <style>
    #host {
      margin: 4px;
    }
  </style>
</head>
<body>
<h2>Widget Dummy-Host</h2>
<div id="status">Please select a file</div>
<div>
  <label>
    Widget HTML File:
    <input id="widgetFile" type="file" accept="text/html" />
  </label>
</div>
<div id="host"></div>

<script type="application/javascript">
  const hostElement = document.getElementById('host');
  const statusElement = document.getElementById('status');
  const widgetFileInput = document.getElementById('widgetFile');

  // Add iframe to document, start listening to messages
  const widgetFrameElement = document.createElement('iframe');
  widgetFrameElement.style.display = 'block';
  widgetFrameElement.style.border = '1px solid red';
  widgetFrameElement.width = '100%';
  widgetFrameElement.height = '800px';
  hostElement.appendChild(widgetFrameElement);

  // File input, iframe srcdoc loading
  widgetFileInput.addEventListener('change', () => {
    const file = widgetFileInput.files[0];
    if (!file) {
      statusElement.innerText = 'No file selected, please select a file';
      return;
    }

    const fileReader = new FileReader();
    fileReader.addEventListener('progress', e => {
      const fraction = e.loaded / e.total;
      const percentage = Math.round(fraction * 1_00_00) / 1_00;
      statusElement.innerText = `File selected, please wait ... ${ percentage }%`;
    });
    fileReader.addEventListener('loadend', () => {
      statusElement.innerText = 'File loaded, initializing iframe';
      widgetFrameElement.srcdoc = String(fileReader.result);
    });
    fileReader.readAsText(file, 'utf8');
    statusElement.innerText = 'File selected, please wait ...';
  });

  // Handle messages received from widget iframe
  window.addEventListener('message', message => {
    if (message.source !== widgetFrameElement.contentWindow) {
      return;
    }
    console.log('received widget message:', message.data);
    statusElement.innerText = `Received widget message: ${ JSON.stringify(message.data) }`;
    const event = message.data;
    switch (event.type) {
      case 'vowReadyNotification':
        widgetFrameElement.contentWindow.postMessage({
          type: 'vowStartCommand',
          sessionId: 'dummySession',
          parameters: [
            {
              key: 'defaultTextColor',
              value: '#ffffff',
            },
            {
              key: 'multiSelect',
              value: 'true',
            },
          ],
          state: 'Br Ba',
        });
        break;
    }
  });
</script>
</body>
</html>
