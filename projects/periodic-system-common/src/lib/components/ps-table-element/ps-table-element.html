@let e = element();
@let appearance = service.appearance();
<button
  matFab
  [disabled]="isSelected()"
  disabledInteractive
  [disableRipple]="service.interaction.elementClickBlocked()"
  (click)="service.interaction.clickElement(element())"
>
  <div class="label-container">
    @if (appearance.showNumber) {
      <div class="number">{{ e.number }}</div>
    }
    @if (appearance.showMass) {
      <div class="mass">
        {{ e.atomic_mass | number: '1.1-2' }}
      </div>
    }
    @if (appearance.showENeg) {
      <div class="e-neg">
        @let eNeg = e.negativity?.pauling;
        @if (eNeg) {
          {{ eNeg | number: '1.1-2' }}
        } @else {
          &mdash;
        }
      </div>
    }
    @if (appearance.showSymbol) {
      <div class="symbol">
        {{ e.symbol }}
      </div>
    }
    @if (appearance.showName) {
      <div class="name">
        {{ elementName() }}
      </div>
    }
  </div>
</button>
