@let appearance = service.appearance();
<button
  matFab
  [matTooltip]="elementName()"
  matTooltipPosition="above"
  [matTooltipDisabled]="!appearance.showName"
  [disabled]="isSelected()"
  disabledInteractive
  [disableRipple]="service.interaction.elementClickBlocked()"
  (click)="service.interaction.clickElement(element())"
>
  <div class="label-container">
    <div [hidden]="!appearance.showSymbol" class="symbol">{{ elementSymbol() }}</div>
    <div [hidden]="!appearance.showNumber" class="number">{{ elementNumber() }}</div>
    <div class="name">
      @if (appearance.showName) {
        {{ elementName() }}
      }
    </div>
    <div [hidden]="!appearance.showMass" class="mass">
      @if (appearance.showMass) {
        {{ atomicMass() }}
      }
    </div>
    <div [hidden]="!appearance.showENeg" class="e-neg">
      @if (appearance.showENeg) {
        {{ electroNegativity() ?? '&mdash;' }}
      }
    </div>
  </div>
</button>
