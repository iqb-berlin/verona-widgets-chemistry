<mat-drawer-container class="main-container">
  <!-- Element picker -->
  <mat-drawer mode="over" position="end" [(opened)]="service.openPicker">
    <div class="ps-table-container">
      <lib-ps-table>
        <div *psTableInteractions class="ps-table-interactions">
          <button matButton="filled" type="button" (click)="service.dismissElementPicker()">
            <mat-icon>close</mat-icon>
            Schlie√üen
          </button>
        </div>
      </lib-ps-table>
    </div>
  </mat-drawer>

  <!-- Canvas and Menu UI -->
  @let loading = isLoadingSubmit();
  <main>
    <app-editor-canvas [class.block-pointer-events]="loading" />
    <app-editor-controls [deactivateControls]="loading">
      <ng-template #save>
        @if (loading) {
          <mat-spinner [diameter]="50" />
        } @else {
          <button class="save-button" matButton="filled" [disabled]="isModelEmpty()" (click)="handleSubmitModel()">
            <mat-icon>check</mat-icon>
            Speichern
          </button>
        }
      </ng-template>
    </app-editor-controls>
  </main>
</mat-drawer-container>
