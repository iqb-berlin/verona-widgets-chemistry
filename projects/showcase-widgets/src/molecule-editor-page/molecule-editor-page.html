<div class="params-container">
  <div class="params-column">
    <mat-form-field>
      <mat-label>Bonding Type</mat-label>
      <mat-select [(ngModel)]="bondingType">
        <mat-option [value]="BondingTypeElectrons">Electrons</mat-option>
        <mat-option [value]="BondingTypeValence">Valence</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Language</mat-label>
      <mat-select [(ngModel)]="language">
        <mat-option [value]="PsLangGerman">German</mat-option>
        <mat-option [value]="PsLangEnglish">English</mat-option>
        <mat-option [value]="PsLangLatin">Latin</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="spacer"></div>
  <div class="result-image">
    @let url = stateDataImageUrl();
    @if (url) {
      <img [src]="url" alt="Molecule editor image" />
    }
  </div>
  <div class="state-data" [innerText]="prettyStateData()"></div>
</div>

<section class="widget" *showcaseVeronaWidget="['WIDGET_MOLECULE_EDITOR', 'molecule-editor']">
  <app-molecule-editor></app-molecule-editor>
</section>
